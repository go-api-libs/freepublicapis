        body: "[{\"id\":191,\"emoji\":\"\U0001F30D\",\"title\":\"IP Geolocation & Currency Converter\",\"description\":\"The JSON IP Geolocation API allows you to determine the geographical location of visitors based on their IP addresses. It provides detailed location data such as country, region, city, and coordinates in a structured JSON format.\",\"documentation\":\"https://www.geoplugin.com/webservices/json\",\"methods\":2,\"health\":100,\"popularity\":1808,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":46,\"source\":\"https://freepublicapis.com/json-ip-geolocation\"},{\"id\":129,\"emoji\":\"\U0001F30D\",\"title\":\"IP Geolocation API\",\"description\":\"This API allows users to retrieve geolocation information from an IP address or domain name. It provides details such as country, city, region, latitude, longitude, and more in a JSON format without requiring an API key.\",\"documentation\":\"https://ip-api.com/docs/api:json\",\"methods\":2,\"health\":100,\"popularity\":2304,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":50,\"source\":\"https://freepublicapis.com/ip-geolocation-api-3\"},{\"id\":321,\"emoji\":\"\U0001F4C5\",\"title\":\"Church Calendar API\",\"description\":\"The Church Calendar API provides access to calendar data for any day, allowing users to retrieve various liturgical celebrations and details. It supports multiple languages and enables specific queries for feast names and calendar descriptions based on the selected calendar system.\",\"documentation\":\"http://calapi.inadiutorium.cz/api-doc\",\"methods\":2,\"health\":98,\"popularity\":332,\"avg_reliability\":92,\"avg_error\":0,\"avg_latency\":46,\"source\":\"https://freepublicapis.com/church-calendar-api\"},{\"id\":256,\"emoji\":\"\U0001F4CA\",\"title\":\"SLA Uptime Calculator\",\"description\":\"The SLA Uptime Calculator API provides calculations for expected downtime based on specified uptime percentages. It supports both simple and complex calculations, allowing users to input downtime durations and receive corresponding SLA uptime percentages. Additionally, it can calculate acceptable downtime for different days of the week.\",\"documentation\":\"https://uptime.is/about#api\",\"methods\":1,\"health\":95,\"popularity\":88,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":246,\"source\":\"https://freepublicapis.com/sla-uptime-calculator\"},{\"id\":342,\"emoji\":\"\U0001F310\",\"title\":\"IP Data API\",\"description\":\"ipapi.is provides a comprehensive API for obtaining detailed information on IP addresses, including geolocation, hosting provider data, and detection of VPNs, proxies, and abusive behavior. The API is designed for both developers and businesses, offering a user-friendly interface with a generous free tier for basic usage.\",\"documentation\":\"https://ipapi.is/\",\"methods\":1,\"health\":95,\"popularity\":101,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":141,\"source\":\"https://freepublicapis.com/ip-data-api\"},{\"id\":348,\"emoji\":\"\U0001F4B1\",\"title\":\"Exchange Rate API\",\"description\":\"ExchangeRate-API provides a free and open-access API for real-time currency conversion and exchange rate data without the need for an API key. It supports various currency pairs and allows users to obtain current and historical exchange rates for personal or commercial use, subject to terms of attribution and rate limits.\",\"documentation\":\"https://www.exchangerate-api.com/docs/free\",\"methods\":1,\"health\":95,\"popularity\":236,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":166,\"source\":\"https://freepublicapis.com/exchange-rate-api\"},{\"id\":335,\"emoji\":\"\U0001F4B5\",\"title\":\"Dólar y Monedas API\",\"description\":\"Este API proporciona información sobre el precio del Dólar Oficial, Dólar Blue, Dólar Bolsa, Dólar CCL, Dólar Mayorista y otras monedas en países de América del Sur como Argentina, Chile, Venezuela y Uruguay. Permite obtener cotizaciones actuales y datos históricos sobre estas divisas importantes.\",\"documentation\":\"https://dolarapi.com/docs\",\"methods\":1,\"health\":95,\"popularity\":84,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":248,\"source\":\"https://freepublicapis.com/dólar-y-monedas-api\"},{\"id\":198,\"emoji\":\"\U0001F4EB\",\"title\":\"Zippopotamus Zip Code API\",\"description\":\"The Zippopotamus API provides postal and zip code data for over 60 countries, allowing users to easily access detailed location information. It is particularly useful for form auto-completion and supports JSON response format for seamless integration.\",\"documentation\":\"https://www.zippopotam.us/\",\"methods\":2,\"health\":95,\"popularity\":377,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":355,\"source\":\"https://freepublicapis.com/zippopotamus-zip-code-api\"},{\"id\":288,\"emoji\":\"\U0001F310\",\"title\":\"Real REST API\",\"description\":\"This API is designed to handle your HTTP requests 24/7 for free, supporting various methods like GET, POST, PUT, DELETE, and PATCH. It is ideal for demo projects, testing, learning, or educational purposes, providing a reliable backend to store and retrieve data.\",\"documentation\":\"https://restful-api.dev/\",\"methods\":1,\"health\":95,\"popularity\":85,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":494,\"source\":\"https://freepublicapis.com/real-rest-api\"},{\"id\":232,\"emoji\":\"\U0001F4DA\",\"title\":\"Crossref REST API\",\"description\":\"The Crossref REST API allows users to search and retrieve metadata for scholarly works, including DOIs, ISSNs, and funder identifiers. It provides access to various endpoints that expose data on works, journals, funders, and more, facilitating sophisticated searches and integrations for research purposes.\",\"documentation\":\"http://api.crossref.org/swagger-ui/index.html\",\"methods\":1,\"health\":95,\"popularity\":123,\"avg_reliability\":100,\"avg_error\":0,\"avg_latency\":472,\"source\":\"https://freepublicapis.com/crossref-rest-api\"}]"
